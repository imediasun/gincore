<div id="middle" class="master-box">
    <form method="post" class="form-horizontal ajax_form" action="{-txt-prefix}master/ajax/">
        <input type="hidden" name="act" value="save_data">
        <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-5 relative">
                <div class="main-titles">
                    <h1 class="text-center">{-txt-master_head_title}</h1>
                    <p class="text-center m-b-md">{-txt-master_sub_title}</p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                {-txt-master_field_country}
            </label>
            <div class="col-sm-5">
                <select class="form-control" name="country">
                    <option value="-1">{-txt-master_field_country_option_default}</option>
                    {-html-country_select}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">{-txt-master_field_service_name}</label>
            <div class="col-sm-5">
                <input type="tel" name="site_name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">{-txt-master_field_phone}</label>
            <div class="col-sm-5">
                <input type="tel" name="phone" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                {-txt-master_field_service_centers}
            </label>
            <div class="col-sm-5">
                <div class="services-row m-b-xs" data-id="0">
                    <div class="row">
                        <div class="number">1.</div>
                        <div class="col-xs-12">
                            <div class="row">
                                <div class="col-xs-6">
                                    <input class="form-control fill-select" data-select=".services-select" type="text" name="services[0][name]" placeholder="{-txt-master_field_service_centers_name}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" data-clone=".services-row" class="clone-elements btn btn-info btn-xs">
                    <i class="fa fa-plus"></i> {-txt-master_field_service_centers_add}
                </button>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                {-txt-master_field_currency_orders}
            </label>
            <div class="col-xs-4">
                <select class="form-control check-checkboxes" data-main="1" name="orders_currency">
                    <option disabled selected>{-txt-master_field_currency_orders_select}</option>
                    {-html-currencies_select}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                {-txt-master_field_currency_suppliers}
            </label>
            <div class="col-xs-4">
                <p>
                    <select class="form-control check-checkboxes" name="contractors_currency">
                        <option disabled selected>{-txt-master_field_currency_suppliers_select}</option>
                        {-html-currencies_select}
                    </select>
                </p>
                <div id="course_input" class="hidden">
                    <p>
                        {-txt-master_field_currency_rate}
                    </p>
                    <div class="input-group">
                        <input value="1" type="text" name="course" id="course" class="form-control" />
                        <div class="input-group-addon">
                            1<span class="contractors_currency"></span> = <span class="course_value">1</span><span class="orders_currency"></span> 
                          | 1<span class="orders_currency"></span> = <span class="course_value_return">1</span><span class="contractors_currency"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"></label>
            <div class="col-xs-4">
                <p class="text-info">{-txt-master_field_currency_hint}</p>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-3">&nbsp;</div>
                <div class="col-xs-9">
                    <input type="submit" class="btn btn-primary" value="{-txt-master_submit_btn}">
                </div>
            </div>
        </div>
    </form>
</div>
